<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .content {
            text-align: center;
        }

        .content button {
            background: linear-gradient(90deg, #ff007f, #7f00ff, #00d2ff);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        .content button:hover {
            background: linear-gradient(90deg, #ff009d, #0a91ff, #8913ff);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
            flex-direction: column;
        }

        .loading-animation {
            font-size: 1.5em;
            color: #fff;
        }

        .loading-text {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff007f, #7f00ff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s linear infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Loader Animation */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff007f, #7f00ff, #00d2ff);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="content">
        <button id="startBtn">Start Generating Business</button>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-animation">
            <div class="loader"></div>
            <div class="loading-text" id="loadingText">Generating NAME</div>
            <!-- Progress bar below the text -->
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingText = document.getElementById('loadingText');
        const progressBar = document.getElementById('progressBar');

        // Array of texts to show in sequence
        const loadingMessages = [
            "Generating NAME",
            "Generating DESCRIPTION",
            "Generating LOGO",
            "Generating MVP",
            "Generating MARKET FIT",
            "Generating PROMOTION PLAN",
            "Generating BUSINESS MODEL",
            "Generating UI DESIGN"
        ];

        let currentMessageIndex = 0;
        let progress = 0;
        const totalLoadingTime = 80000; // 1 minute and 20 seconds in milliseconds
        const intervalTime = totalLoadingTime / loadingMessages.length; // 10 seconds per message (8 seconds)

        // Show loading screen for 1 minute and 20 seconds
        startBtn.addEventListener('click', () => {
            loadingScreen.style.display = 'flex';
            progress = 0;

            // Change loading text and update progress bar every 8 seconds
            const textInterval = setInterval(() => {
                loadingText.textContent = loadingMessages[currentMessageIndex];
                currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
            }, 8000);

            // Update the progress bar every 100ms
            const progressInterval = setInterval(() => {
                progress += (100 / (totalLoadingTime / 100));
                progressBar.style.width = progress + "%";
            }, 100);

            // Hide the loading screen after 80 seconds
            setTimeout(() => {
                clearInterval(textInterval);
                clearInterval(progressInterval);
                loadingScreen.style.display = 'none';
                progressBar.style.width = "0"; // Reset the progress bar
            }, totalLoadingTime);
        });
    </script>

</body>
</html>
